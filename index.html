<!-- jQuery version of Map Paint menu -->

<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<head>
 <title>Map Paint App</title>
 <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
 <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
 <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head>
<body>
  <div data-role="page" id="splash">
    <div data-role="header">
      <h1 align="center">Welcome to Followink</h1>
    </div>
    <div data-role="content">
      <a href="#main">
        <img src="picture.png" alt="start">
      </a>
    </div>
  </div>
  <div data-role="page" id="main">
    <div data-role="header">
      <h1 align="center">FOLLOWINK</h1>
    </div>
    <div data-role="content">
      <h3>Create</h3>
      <a href="sport" data-role="button">Sport</a>
      <a href="art" data-role="button">Art</a><br>
      <h3>Share</h3>
      <a href="gallery" data-role="button">Gallery</a>
      <a href="#settings" data-role="button" data-rel="dialog" data-icon="gear">Settings</a>
    </div>
  </div>
  <div data-role="page" id="settings">
    <div data-role="header">
      <h3>Settings</h3>
    </div>
    <div data-role="content">
      <h3>Facebook Login</h3><br>
      <form>
        E-mail:<input type="email" name="email">
        Password:<input type="password" name="pass">
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</body>
</html>
